<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Rebalance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="rebalance.js" type="module"></script>
</head>
<body>
    <div class="container">
        <form id="form">
            <label for="investment" class="form-label">Investment amount</label>
            <input type="number" step="0.01" name="investment" id="investment" class="form-control" />

            <label for="funds" class="form-label">Funds</label>
            <textarea name="funds" id="funds" class="form-control"></textarea>
            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>
        <table class="table">
            <thead>
                <th>Ticker</th>
                <th>Balance</th>
                <th>Target</th>
                <th>Sort</th>
                <th>Initial</th>
                <th>Additional</th>
                <th>Adjustment</th>
                <th>Percent</th>
                <th>DeltaPercent</th>
                <th>Percent to Target</th>
                <th>Total Investment</th>
            </thead>
            <tbody id="target"></tbody>
        </table>
    </div>
</body>
</html>
