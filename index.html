<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Rebalance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
    <link rel="stylesheet" href="https://bossanova.uk/jspreadsheet/v4/jexcel.css" type="text/css" />
    <script src="https://jsuites.net/v4/jsuites.js"></script>
    <link rel="stylesheet" href="https://jsuites.net/v4/jsuites.css" type="text/css" />
    <script src="rebalance.js" type="module"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <label for="investment" class="form-label">Investment amount</label>
            <input type="number" step="0.01" name="investment" id="investment" class="form-control" required />

            <label for="funds" class="form-label">Funds</label>
            <!-- <textarea name="funds" id="funds" rows="10" class="form-control"></textarea> -->
            <div id='spreadsheet'></div>
            <div class="d-flex justify-content-between my-3">
                <button type="submit" class="btn btn-primary">Calculate</button>
                <button type="button" id="downloadButton" class="btn btn-primary" style="display: none;">Download</button>
            </div>
        </form>
    </div>
</body>
</html>
